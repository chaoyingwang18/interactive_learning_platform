{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">{{ title }}</h1>
    <a href="{{ url_for('main.admin_dashboard') }}" class="btn btn-secondary mb-3">返回管理員儀表板</a>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>ID</th>
                <th>用戶名</th>
                <th>電子郵件</th>
                <th>角色</th>
                <th>學號</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.email or 'N/A' }}</td>
                <td><span class="badge bg-{{ 'danger' if user.role == 'admin' else 'primary' if user.role == 'lecturer' else 'secondary' }}">{{ user.role }}</span></td>
                <td>{{ user.student_id or 'N/A' }}</td>
                <td>
                    <a href="#" class="btn btn-sm btn-outline-warning disabled">編輯</a>
                    <a href="#" class="btn btn-sm btn-outline-danger disabled">刪除</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
