{% extends "base.html" %}

{% block content %}
    <h1 class="mb-4">創建新課程</h1>

    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card p-4 shadow">
                <form action="{{ url_for('main.create_course') }}" method="post">
                    <div class="mb-3">
                        <label for="code" class="form-label">課程代碼</label>
                        <input type="text" class="form-control" id="code" name="code" placeholder="例如：COMP1011" required>
                    </div>
                    <div class="mb-3">
                        <label for="name" class="form-label">課程名稱</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="例如：Introduction to Computer Science" required>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('main.lecturer_dashboard') }}" class="btn btn-secondary me-md-2">取消</a>
                        <button type="submit" class="btn btn-primary">創建課程</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
