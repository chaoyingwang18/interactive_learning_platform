{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <h1 class="text-center mb-4">註冊新用戶</h1>
            <div class="card p-4 shadow">
                <form action="{{ url_for('main.register') }}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">用戶名</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">電子郵件</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">密碼</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">身份</label>
                        <select class="form-select" id="role" name="role" onchange="toggleStudentId()">
                            <option value="student" selected>學生</option>
                            <option value="lecturer">教師</option>
                            <option value="admin">管理員 (限內部)</option>
                        </select>
                    </div>
                    <div class="mb-3" id="studentIdField">
                        <label for="student_id" class="form-label">學號 (PolyU Student ID)</label>
                        <input type="text" class="form-control" id="student_id" name="student_id">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">註冊</button>
                </form>
            </div>
            <p class="text-center mt-3">
                已經有帳戶？ <a href="{{ url_for('main.login') }}">登入</a>
            </p>
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script>
    function toggleStudentId() {
        const role = document.getElementById('role').value;
        const studentIdField = document.getElementById('studentIdField');
        if (role === 'student') {
            studentIdField.style.display = 'block';
        } else {
            studentIdField.style.display = 'none';
        }
    }
    document.addEventListener('DOMContentLoaded', toggleStudentId);
</script>
{% endblock %}
